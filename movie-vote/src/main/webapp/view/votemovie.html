<html>
<body>
	<H2 translate="label.title"></H2>
	<label translate="label.question.movie"></label>
	
	<form name="movieform" ng-init="loadAllMovies()"  ng-controller="movieController">
	<table>
		<tbody>
			<tr ng-repeat="movie in listMovies | limitTo:count">
				<td><input type="radio"	name="movieform">{{movie.name}} 
					<input type="submit" value="Votar" name="movieform"  
					ng-click="votar(movie)" >
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
