<!DOCTYPE html>
<html>
<body>
	<form name="agendaform">
		<div>
			<label>Name</label>
		</div>
		<div>
			<input type="text" ng-model="agenda.name" />
		</div>
		<div>
			<label>lastName</label>
		</div>
		<div>
			<input type="text" ng-model="agenda.lastName" />
		</div>

		<div>
			<label>Phone</label>
		</div>
		<div>
			<input type="text" ng-model="agenda.phone" />
		</div>
		<div>
			<label>Email</label>
		</div>
		<div>
			<input type="email" ng-model="agenda.email" />
		</div>
		<div>
			<input type="submit" value="save" ng-click="save()" />
		</div>
	</form>
</body>
</html>
